<ion-content>
  <div class="home-caption">
    <img src="assets/images/home-bg.jpg" />
  </div>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-33 *ngFor="let section of sections">
        <div class="section" tappable (click)="fowardTo(section);">
          <ion-icon name="{{section.icon}}" style="font-size: 4rem;"></ion-icon>
          <p>{{section.label}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
