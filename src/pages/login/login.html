<ion-content>
  <div class="login-header">
    <img src="assets/images/logo.png" />
    <p color="primary">所有梦想都开花</p>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label floating color="primary"><ion-icon name="ios-person-outline"> 账号</ion-icon></ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary"><ion-icon name="ios-lock-outline"> 密码</ion-icon></ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="primary" (click)="doLogin();">登录</button>
  </div>
</ion-content>
